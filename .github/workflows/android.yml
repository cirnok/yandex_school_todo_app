name: android

on:
  - push

jobs:
  build:
    name: Build and uploading artifacts
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-java@v1
        with:
          java-version: "12.x"
      - uses: subosito/flutter-action@v1
        with:
          channel: "stable"

      - name: Get dependencies
        run: flutter pub get

      - name: Check code format
        run: find . -name "*.dart" ! -name "firebase_options.dart" | tr '\n' ' ' | xargs flutter format --set-exit-if-changed

      - name: Code generation
        run: flutter pub run index_generator && flutter pub run build_runner build --delete-conflicting-outputs && flutter pub run index_generator

      - name: Statically analyze
        run: flutter analyze .

      # - name: Passing tests
      #   run: flutter test

      - name: Building APK
        run: flutter build apk --release --bundle-sksl-path assets/android.sksl.json

      - name: Uploading artifacts
        uses: actions/upload-artifact@v1
        with:
          name: app
          path: build/app/outputs/apk/release
